<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puskesmas Girimulyo II</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e0/LOGO_KEMENKES.svg" type="image/svg+xml">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #666;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loader" id="loader">Loading app...</div>
        <iframe
            src="https://script.google.com/macros/s/AKfycbzIpvvkJbkVvnvovl9U5FCM-yY7v9vUzljz7i0fd0DvzPGWegzn-AYXYAQ2kJspjH-koA/exec"
            title="Puskesmas Girimulyo II Web App"
            onload="document.getElementById('loader').style.display='none';"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
